<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Memory Game</title>
</head>
<body>
    <main class="container">
        <div class="point">
            <h2>Troféus animais</h2>
            <ul>
                <li><h3>cachorro: </h3><img class="trofeu" src="assets/trofeuCachorro.png" alt="trofeu cachorro"></li>
                <li><h3>coelho: </h3><img class="trofeu" src="assets/trofeuCoelho.png" alt="trofeu coelho"></li>
                <li><h3>coruja: </h3><img class="trofeu" src="assets/trofeuCoruja.png" alt="trofeu coruja"></li>
                <li><h3>gato: </h3><img class="trofeu" src="assets/trofeuGato.png" alt="trofeu gato"></li>
                <li><h3>rato: </h3><img class="trofeu" src="assets/trofeuRato.png" alt="trofeu rato"></li>
                <li><h3>rinoceronte: </h3><img class="trofeu" src="assets/trofeuRino.png" alt="trofeu rinoceronte"></li>
            </ul>
        </div>
        <div class="game">
            <h1>Jogo da memória robótico</h1>
            <div class="memory-game">
            
                <div class="card" data-card="cachorro" id="1">
                    <img src="assets/cachorroBranco.png" alt="face da carta" class="card-front cachorro">
                    <img src="assets/verso.png" alt="verso da carta" class="card-back">
                </div>
                <div class="card" data-card="cachorro" id="1">
                    <img src="assets/cachorroNegro.png" alt="face da carta" class="card-front cachorro">
                    <img src="assets/verso.png" alt="verso da carta" class="card-back">
                </div>
                <div class="card" data-card="coelho" id="2">
                    <img src="assets/coelhoBranco.png" alt="face da carta" class="card-front coelho">
                    <img src="assets/verso.png" alt="verso da carta" class="card-back">
                </div>
                <div class="card" data-card="coelho" id="2">
                    <img src="assets/coelhoNegro.png" alt="face da carta" class="card-front coelho">
                    <img src="assets/verso.png" alt="verso da carta" class="card-back">
                </div>
                <div class="card" data-card="coruja"id="3">
                    <img src="assets/corujaBranca.png" alt="face da carta" class="card-front coruja">
                    <img src="assets/verso.png" alt="verso da carta" class="card-back">
                </div>
                <div class="card" data-card="coruja" id="3">
                    <img src="assets/corujaNegra.png" alt="face da carta" class="card-front coruja">
                    <img src="assets/verso.png" alt="verso da carta" class="card-back">
                </div>
                <div class="card" data-card="gato" id="4">
                    <img src="assets/gatoBranco.png" alt="face da carta" class="card-front gato">
                    <img src="assets/verso.png" alt="verso da carta" class="card-back">
                </div>
                <div class="card" data-card="gato" id="4">
                    <img src="assets/gatoNegro.png" alt="face da carta" class="card-front gato">
                    <img src="assets/verso.png" alt="verso da carta" class="card-back">
                </div>
                <div class="card" data-card="rato" id="5">
                    <img src="assets/ratoBranco.png" alt="face da carta" class="card-front rato">
                    <img src="assets/verso.png" alt="verso da carta" class="card-back">
                </div>
                <div class="card" data-card="rato" id="5">
                    <img src="assets/ratoNegro.png" alt="face da carta" class="card-front rato">
                    <img src="assets/verso.png" alt="verso da carta" class="card-back">
                </div>
                <div class="card" data-card="rino" id="6">
                    <img src="assets/rinoBranco.png" alt="face da carta" class="card-front rino">
                    <img src="assets/verso.png" alt="verso da carta" class="card-back">
                </div>
                <div class="card" data-card="rino" id="6">
                    <img src="assets/rinoNegro.png" alt="face da carta" class="card-front rino">
                    <img src="assets/verso.png" alt="verso da carta" class="card-back">
                </div>
            </div>
        </div>
    </main>    
    <script src="js/script.js"></script>
</body>
</html>
