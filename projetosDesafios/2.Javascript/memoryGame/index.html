<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Memory Game</title>
</head>
<body>
    <div>
        <h2>Mechanic Animals</h2>
        <ul>
            <li><h3>cachorro: </h3><img class="trofeu" src="assets/trofeuCachorro.png" alt="trofeu cachorro"></li>
            <li><h3>coelho: </h3><img class="trofeu" src="assets/trofeuCoelho.png" alt="trofeu coelho"></li>
            <li><h3>coruja: </h3><img class="trofeu" src="assets/trofeuCoruja.png" alt="trofeu coruja"></li>
            <li><h3>gato: </h3><img class="trofeu" src="assets/trofeuGato.png" alt="trofeu gato"></li>
            <li><h3>rato: </h3><img class="trofeu" src="assets/trofeuRato.png" alt="trofeu rato"></li>
            <li><h3>rinoceronte: </h3><img class="trofeu" src="assets/trofeuRino.png" alt="trofeu rinoceronte"></li>
        </ul>
    </div>
    <div class="game"><h1>Mechanic Memory Game</h1>
        <main class="memory-game">
        
            <div class="card" data-card="cachorro">
                <img src="assets/cachorroBranco.jpg" alt="face da carta" class="card-front, cachorro">
                <img src="assets/verso.png" alt="verso da carta" class="card-back">
            </div>
            <div class="card" data-card="cachorro">
                <img src="assets/cachorroNegro.jpg" alt="face da carta" class="card-front, cachorro">
                <img src="assets/verso.png" alt="verso da carta" class="card-back">
            </div>
            <div class="card" data-card="coelho">
                <img src="assets/coelhoBranco.jpg" alt="face da carta" class="card-front, coelho">
                <img src="assets/verso.png" alt="verso da carta" class="card-back">
            </div>
            <div class="card" data-card="coelho">
                <img src="assets/coelhoNegro.jpg" alt="face da carta" class="card-front, coelho">
                <img src="assets/verso.png" alt="verso da carta" class="card-back">
            </div>
            <div class="card" data-card="coruja">
                <img src="assets/corujaBranca.jpg" alt="face da carta" class="card-front, coruja">
                <img src="assets/verso.png" alt="verso da carta" class="card-back">
            </div>
            <div class="card" data-card="coruja">
                <img src="assets/corujaNegra.jpg" alt="face da carta" class="card-front, coruja">
                <img src="assets/verso.png" alt="verso da carta" class="card-back">
            </div>
            <div class="card" data-card="gato">
                <img src="assets/gatoBranco.jpg" alt="face da carta" class="card-front, gato">
                <img src="assets/verso.png" alt="verso da carta" class="card-back">
            </div>
            <div class="card" data-card="gato">
                <img src="assets/gatoNegro.jpg" alt="face da carta" class="card-front, gato">
                <img src="assets/verso.png" alt="verso da carta" class="card-back">
            </div>
            <div class="card" data-card="rato">
                <img src="assets/ratoBranco.jpg" alt="face da carta" class="card-front, rato">
                <img src="assets/verso.png" alt="verso da carta" class="card-back">
            </div>
            <div class="card" data-card="rato">
                <img src="assets/ratoNegro.jpg" alt="face da carta" class="card-front, rato">
                <img src="assets/verso.png" alt="verso da carta" class="card-back">
            </div>
            <div class="card" data-card="rino">
                <img src="assets/rinoBranco.jpg" alt="face da carta" class="card-front, rino">
                <img src="assets/verso.png" alt="verso da carta" class="card-back">
            </div>
            <div class="card" data-card="rino">
                <img src="assets/rinoNegro.jpg" alt="face da carta" class="card-front, rino">
                <img src="assets/verso.png" alt="verso da carta" class="card-back">
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
